<!DOCTYPE html>
<html lang="en">
<head>

  <title>Stopwatch</title>
  <link rel="icon" href="img/stopwatch title.jpg">
  <link rel="stylesheet" href="css/stopwatch.css">


</head>

<body>
   <div class="stopwatch">
